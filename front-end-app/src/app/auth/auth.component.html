<h1>Форма авторизації</h1>
<form (submit)="userLoginClick()">
  <input class="form-control" type="text" [(ngModel)]="login" name="login" placeholder="Введіть логін"><br>
  <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Введіть пароль"><br>
  <button class="btn btn-success" type="submit" name="submit">
    Вхід
  </button>
</form>
