<h1>Форма реєстрації</h1>
<form (submit)="userRegisterClick()">
  <input class="form-control" type="text" [(ngModel)]="name" name="name" placeholder="Введіть ім'я"><br>
  <input class="form-control" type="text" [(ngModel)]="login" name="login" placeholder="Введіть логін"><br>
  <input class="form-control" type="text" [(ngModel)]="email" name="email" placeholder="Введіть email"><br>
  <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Введіть пароль"><br>
  <button class="btn btn-success" type="submit" name="submit">
    Зареєструватися
  </button>
</form>
